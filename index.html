<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Test Page</h1>
        <p>Welcome to this test HTML page! This is a simple template to verify your setup is working correctly.</p>
        
        <button onclick="showMessage()">Click Me!</button>
        
        <div id="message">
            âœ… JavaScript is working! The current time is: <span id="time"></span>
        </div>
    </div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            const timeSpan = document.getElementById('time');
            
            messageDiv.style.display = 'block';
            timeSpan.textContent = new Date().toLocaleTimeString();
            
            console.log('Button clicked at:', new Date().toLocaleTimeString());
        }
        
        // Log to console when page loads
        console.log('Page loaded successfully!');
    </script>
</body>
</html>
